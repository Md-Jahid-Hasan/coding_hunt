{% extends 'base.html' %}

{% block titleblock %}
    <title>Login</title>
{% endblock %}

{% block mainblock %}
    <div class="row justify-content-center">
        <div class="col-sm-10 col-md-6 mt-3">
            <form action="{% url 'user:login' %}" method="post">
                {% csrf_token %}
                <div class="mb-3 row">
                    <label for="email" class="col-sm-2 col-form-label">Email</label>
                    <div class="col-sm-10">
                        <input type="email" class="form-control{% if info %} is-invalid{% endif %}"
                               id="email" name="email" placeholder="Enter you university email">
                        {% if info %}
                            <div class="invalid-feedback">
                                {{ info }}
                            </div>
                        {% endif %}
                    </div>

                </div>

                <div class="mb-3 row">
                    <label for="password" class="col-sm-2 col-form-label">Password</label>
                    <div class="col-sm-10">
                        <input type="password" class="form-control{% if info %} is-invalid{% endif %}"
                               id="password" name="password">
                    </div>
                </div>
                <div class="row">

                    <div class="row m-2 gap-2 d-md-flex justify-content-center">
                        <button type="submit" class="btn btn-primary col-4">Login</button>
                        <a class="btn btn-primary col-6" href="{% url 'social:begin' 'google-oauth2' %}">
                            Login With Google</a>
                    </div>

                    <div class="row m-2 d-md-flex justify-content-center">
                        <a class="btn btn-primary col-8">Register</a>
                    </div>

                </div>


            </form>

        </div>
    </div>
{% endblock %}
