{% extends 'base.html' %}

{% block mainblock %}
    <table class="table table-bordered border-primary">
        <thead>
        <tr>
            <th scope="col">No.</th>
            <th scope="col">Problem</th>
            <th scope="col">Division</th>
            <th scope="col">Semester</th>
            <th scope="col">Link</th>
        </tr>
        </thead>
        <tbody>
        {% for problem in problems %}
            <tr>
                <th scope="row">1</th>
                <td>{{ problem.problem.name }}</td>
                <td>{{ problem.problem.get_division_display }}</td>
                <td>{{ problem.semester }}</td>
                <td><a class="btn btn-primary" href="{{ problem.problem.url }}">Go</a></td>
            </tr>
        {% endfor %}
        </tbody>
    </table>
{% endblock %}
