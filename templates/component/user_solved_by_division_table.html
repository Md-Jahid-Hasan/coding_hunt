<table class="table table-bordered border-primary">
    <thead>
    <tr>
        <th scope="col">No.</th>
        <th scope="col">User</th>
        <th scope="col">Total solved</th>
        <th scope="col">ID</th>
        <th scope="col">User Details</th>
    </tr>
    </thead>
    <tbody>
    {% for user in users %}
        <tr>
            <th scope="row">1</th>
            <td>{{ user.email }}</td>
            <td>{{ user.total_solve }}</td>
            <td>{{ user.student_id }}</td>
            <td><a class="btn btn-primary" href="{% url 'acm:problem_by_user' user.id %}">Watch</a></td>
        </tr>
    {% endfor %}
    </tbody>
</table>
